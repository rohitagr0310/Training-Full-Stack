<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Task</title>
  </head>
  <body>
    <button id="disappearButton" onclick="hideButton()">
      Click Me to Disappear
    </button>

    <script>
      function hideButton() {
        document.getElementById("disappearButton").style.display = "none";
      }
    </script>
  </body>
</html>
