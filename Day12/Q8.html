<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrieve Input Value</title>
  </head>
  <body>
    <input type="text" id="userInput" placeholder="Enter some text" />
    <button onclick="displayValue()">Display Value</button>
    <p id="displayText"></p>

    <script>
      function displayValue() {
        const value = document.getElementById("userInput").value;
        document.getElementById("displayText").textContent = value;
      }
    </script>
  </body>
</html>
